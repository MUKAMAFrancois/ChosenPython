<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Profile</title>
    <link rel="stylesheet" href="./css/update_user_profile.css">
</head>
<body>
    <main>
        <div class="add-more-to-prfile">
            <h2>Customize your profile info. <span><a href="">Cancel</a></span></h2>
            <form action="" method="post">
                <input type="text" name="first-name" placeholder="First Name" required="required" />
                <input type="text" name="last-name" placeholder="Last Name" required="required" />
                <input type="email" name="email" placeholder="Email" required="required" />
                <input type="text" name="phone" placeholder="Phone"/>
                <div class="options-to-be-blogger">
                    <label for="">Wanna be a Blogger?</label>
                   <select name="be-a-blogger" id="">
                          <option value="yes">Yes, I want to be a blogger</option>
                          <option value="no">No, I don't want to be a blogger</option>
                   </select>
                </div>
                <div>
                    <label for="">Profile Picture</label>
                    <input type="file" name="profile-picture" />
                </div>
                <input type="text" name="company" id="" placeholder="Your Broadcasting Company" required>
                <textarea name="bio" id="" cols="30" rows="10" placeholder="Write Your Bio"></textarea>
               
                <button type="submit" class="update-profile-btn">Update Profile</button>
            </form>
        </div>
    </main>
    
</body>
</html>
