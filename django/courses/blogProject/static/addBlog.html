<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Form</title>
    <link rel="stylesheet" href="./css/add-blog.css">
</head>
<body>

    <main>
        <h1>Add New Blog</h1>
        <form action="" method="post">
            <label for="blog-title">Blog Title</label>
            <input type="text" id="blog-title" name="blog-title" placeholder="Enter Blog Title">

            <label for="">Blog Image</label>
           <input type="file" name="" id="">

            <label for="blog-content">Blog Content</label>
            <textarea name="blog-content" id="blog-content" cols="30" rows="10" placeholder="Enter Blog Content"></textarea>
            <button type="submit">Add Blog</button>
        </form>
        <a href="">Cancel</a>
    </main>
    
</body>
</html>
